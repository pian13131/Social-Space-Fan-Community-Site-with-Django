<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
	<title>Star Social</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	<!-- JavaScripts -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="{% static 'css/blog.css' %}">

	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto" rel="stylesheet">
	
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container">
			{# Left part #}
			<ul class="nav navbar-nav">
				<li><a class="navbar-brand" href="{% url 'home' %}">Star Social</a></li>
			</ul>
			{# Right part #}
			<ul class="nav navbar-nav navbar-right">
				{% if user.is_authenticated %}
				<li>
					<a class="nav-link" href="{% url 'posts:create' %}"><span class="fas fa-plus"></span></a>
				</li>
				<li>
					<a class="nav-link" href="{% url 'groups:all' %}">Groups</a>
				</li> 
				<li>
					<a class="nav-link" href="{% url 'groups:create' %}">Create Group</a>
				</li>
				<li>
					<a class="nav-link" href="{% url 'accounts:logout' %}"><span class="fas fa-sign-out-alt"></span></a>
				</li>
				{% else %}
				<li><a class='nav navbar-right nav-link' href="{% url 'accounts:login' %}" >Log In</a></li>
				<li><a class='nav navbar-right nav-link' href="{% url 'accounts:signup' %}" >Sign Up</a></li>
				{% endif %}
			</ul>
		</div>
	</nav>

	<div class="content container">
		<div class="row">
			<div class="col-md-8">
				{% block content %}
				{% endblock %}
			</div>
		</div>
	</div>

</body>
</html>
